        async function sendTenant(event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather form data
            const tenantFormData = {
                tenantID: document.getElementById('tenantID').value,
                tenantTitle: document.getElementById('tenantTitle').value,
                tenantFirstName: document.getElementById('tenantFirstName').value,
                tenantSurname: document.getElementById('tenantSurname').value,
                tenantPhoneNumber: document.getElementById('tenantPhoneNumber').value,
                tenantEmailAddress: document.getElementById('tenantEmailAddress').value,
                tenantAddressLine1: document.getElementById('tenantAddressLine1').value,
                tenantAddressLine2: document.getElementById('tenantAddressLine2').value,
                tenantTown: document.getElementById('tenantTown').value,
                tenantCounty_City: document.getElementById('tenantCounty_City').value,
                tenantEircode: document.getElementById('tenantEircode').value,
            };

            try {
                // Make a POST request to the server using fetch
                const response = await fetch('http://localhost:3000/createTenant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tenantFormData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const responseData = await response.json();
                console.log(responseData);
                // Display success prompt
                displaySuccessPrompt();
            } catch (error) {
                console.error('Error:', error.message);
            }
        }

        async function sendContract(event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather form data
            const contractFormData = {
                contractID: document.getElementById('contractID').value,
                date: document.getElementById('date').value,
                propertyAddress: document.getElementById('propertyAddress').value,
                tenant: document.getElementById('tenant').value.split(","), // Split tenant input by comma
                landLord: document.getElementById('landLord').value,
                monthlyFee: document.getElementById('monthlyFee').value,
                propertyDoorNumber: document.getElementById('propertyDoorNumber').value,
                contractLength: document.getElementById('contractLength').value,
                propertyType: document.getElementById('propertyType').value
            };

            // Check if tenant inputs are provided
            if (contractFormData.tenant.length === 0) {
                // Display error message if no tenant input is provided
                displayErrorPrompt("At least one tenant ID is required.");
                return; // Exit function to prevent further execution
            }

            // Check if there are more than three tenant inputs
            if (contractFormData.tenant.length > 3) {
                // Display error message if more than three tenant inputs are provided
                displayErrorPrompt("Maximum of three tenant IDs allowed.");
                return; // Exit function to prevent further execution
            }

            // Check if landLordID is provided
            if (!contractFormData.landLord) {
                // Display error message if landLordID is not provided
                displayErrorPrompt("LandLord ID is required.");
                return; // Exit function to prevent further execution
            }

            try {

                // Make a POST request to the server to create the contract
                const response = await fetch('http://localhost:3000/createContract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contractFormData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const responseData = await response.json();
                console.log(responseData);
                // Display success prompt
                displaySuccessPrompt();
            } catch (error) {
                console.error('Error:', error.message);
            }
        }

        function displaySuccessPrompt() {
            // Create a success prompt element
            const successPrompt = document.createElement('div');
            successPrompt.textContent = 'Created successfully!';
            successPrompt.classList.add('success-prompt');

            // Append the prompt to the body
            document.body.appendChild(successPrompt);

            // Remove the prompt after 3 seconds
            setTimeout(() => {
                document.body.removeChild(successPrompt);
            }, 3000);
        }

        function displayErrorPrompt(message) {
            // Create an error prompt element
            const errorPrompt = document.createElement('div');
            errorPrompt.textContent = message;
            errorPrompt.classList.add('error-prompt');

            // Append the prompt to the body
            document.body.appendChild(errorPrompt);

            // Remove the prompt after 3 seconds
            setTimeout(() => {
                document.body.removeChild(errorPrompt);
            }, 3000);
        }
